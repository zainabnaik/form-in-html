<!DOCTYPE html>
<html>

<head>
    <title>Selectors Demo</title>

    <style>
        /* Element selector */
        p {
            color: green;
            font-size: large;
            background-color: lightgrey;
        }

        /* Class selector */
        .class1 {
            color: blue;
            font-size: medium;
            background-color: lightyellow;
        }

        /* ID selector */
        #id1 {
            color: red;
            font-size: small;
            background-color: lightpink;
        }

        /* Universal selector */
        * {
            font-family: Arial;
        }
        /*group selector*/
        h1, h2, h3 
        {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>This is an example of element selector</h1>
    <p>This paragraph uses element selector</p>

    <h2 class="class1">This is an example of class selector</h2>

    <h3 id="id1">This is an example of id selector</h3>

    <h4>This is an example of universal selector</h4>

    <h5>This is an example of group selector  </h5>

</body>

</html>
