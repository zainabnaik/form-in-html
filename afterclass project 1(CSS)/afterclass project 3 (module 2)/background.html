<!DOCTYPE html>
<html>
    <title>text styling demo</title>
    <style>
        .text1 {
            font-family: 'voluta script proregular', cursive;
            font-size: 24px;
            color: #63154d;
        }
        /*box shadow*/
        .box {
            background-color: aqua;
           box-shadow:5px 5px 15px blue; 
        }
        .typography{
            font-family: 'voluta script proregular', cursive;
            font-size: 24px;
            color: #861e68;
        }
         /*text transform*/
         .transform {
            text-transform: uppercase;
        }
        /*text decoration*/
        .decoration {
            text-decoration: underline wavy rgb(35, 131, 6);

        }
        /*text shadow*/
        .text-shadow {            font-size: 26px;
            text-shadow: 2px 2px 6px gray;
        }   /*text indent*/
        .indent {
            text-indent: 50px;
            line-height: 1.6;
        }
        body {
            background-color: #3e7ecd;
        }
    </style>
    <body>
        <h1 class="text1">This is a text styling demo.</h1>
        <div class="box">This box has a shadow effect.</div>
        <p class="typography">This paragraph demonstrates typography styling.</p>
        <p class="transform">This text is transformed to uppercase.</p>
        <p class="decoration">This text has a wavy underline decoration.</p>
        <p class="text-shadow">This text has a shadow effect.<p>   
    </body>
</html>
